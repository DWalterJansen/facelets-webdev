<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="./WEB-INF/templates/default.xhtml">

    <ui:define name="content">
        <section id="quiz-eike">
            <h1>#{quizEike.question}</h1>
        </section>
        <h:form class="form-quiz-anne">
            <p>#{i18n.selecioneUm}</p>
            <h:selectOneRadio  value="#{quizEike.answer}" layout="pageDirection" required="true"
                    class="quiz-list-item">
                <f:selectItem class="quiz-item"
                    itemValue = "#{quizEike.options.get(0)}" 
                    itemLabel = "#{quizEike.options.get(0)}" />
                <f:selectItem class="quiz-item"
                    itemValue = "#{quizEike.options.get(1)}" 
                    itemLabel = "#{quizEike.options.get(1)}" />
                <f:selectItem class="quiz-item"
                    itemValue = "#{quizEike.options.get(2)}" 
                    itemLabel = "#{quizEike.options.get(2)}" />
                <f:selectItem class="quiz-item"
                    itemValue = "#{quizEike.options.get(3)}" 
                    itemLabel = "#{quizEike.options.get(3)}" />
            </h:selectOneRadio>   

            <h:commandButton
                class ="btn btn-primary"
                action="quiz-eike-response"
                value="#{i18n.enviarResposta}" />
        </h:form>
    </ui:define>
</ui:composition>
