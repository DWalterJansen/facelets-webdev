<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    lang="#{i18n.lang}"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="custom" name="css/layout.css"/>
        <h:outputStylesheet library="custom" name="css/style.css"/>
        <h:outputStylesheet library="custom" name="css/main.css"/>
        <h:outputStylesheet library="custom" name="css/quiz.css"/>
        <title>#{i18n.title}</title>
       
    </h:head>
    
    <h:body>
        <header>
            <div class="container">
                <div class="header-title">
                    <a href="welcome.xhtml">#{i18n.devweb} - <span>#{i18n.jsfquiz}</span></a>
                </div>
            <ui:insert name="header">
                <nav class="nav-tabs">
                    <ul class="nav-list">
                        
                        <li class="nav-items">
                            <h:link class="a-routes" 
                                rendered="#{view.viewId.replace('/', '').replace('.xhtml','') ne 'welcome'}"
                                outcome="welcome"
                                value="#{i18n.goWelcome}" />
                        </li>
                        <li class="nav-items">
                            <h:link class="a-routes" 
                                rendered="#{view.viewId.replace('/', '').replace('.xhtml','') ne 'about-us'}"
                                outcome="about-us"
                                value="#{i18n.goSobreNos}" />
                        </li>
                    </ul>
                </nav>
            </ui:insert>
            </div>
        </header>
        
        <main>
            <ui:insert name="content">Content</ui:insert>
        </main>
        
        <footer id="footer-home">
            <ui:insert name="footer">
                <hr></hr>
                <div class="footer-tabs">
                    <ul>
                        <li>
                            <a class="a-routes-footer" href="welcome.xhtml">#{i18n.home}</a>
                        </li>
                        <li>
                            <a class="a-routes-footer" href="about-us.xhtml">#{i18n.about}</a>
                        </li>
                    </ul>
                </div>
                <span class="footer-copy">Copyright&copy;2021</span>
            </ui:insert>
        </footer>
    

    </h:body>
    
</html>
