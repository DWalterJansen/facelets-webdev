<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="./WEB-INF/templates/default.xhtml">

    <ui:define name="content">
        <section id="main-title">
            <h1>
                <h:outputFormat value="#{i18n.ola}">
                    <f:param value="#{empty user.name ? i18n.visitante : user.name}" />
               </h:outputFormat>
            </h1>
            <p id="p-description">
                Logo abaixo, você verá a opção de escolher o quiz que deseja iniciar.
            </p>
        </section>
        <section id="quiz">
                <div class="text-quiz">
                    <h:graphicImage class="img-quiz"
                    library="custom" 
                        name="image/quiz-anne.svg"/> 
                    <div class="info-tools">
                        <p id="tools-title">Quiz Anne</p>
                        <br/>
                        <a class="btn btn-secondary" href="about-us.xhtml">#{i18n.inciarQuiz}</a>
                    </div>
                </div>
                <div class="text-quiz">
                    <h:graphicImage class="img-quiz"
                    library="custom" 
                    name="image/quiz-david.svg"/> 
                    <div class="info-tools">
                        <p id="tools-title">Quiz David</p>
                        <br/>
                        <a class="btn btn-secondary" href="quiz-david.xhtml">#{i18n.inciarQuiz}</a>
                    </div>
                </div>
                <div class="text-quiz">
                    <h:graphicImage class="img-quiz"
                    library="custom" 
                    name="image/quiz-eike.svg"/> 
                    <div class="info-tools">
                        <p id="tools-title">Quiz Eike</p>
                        <br/>
                        <a class="btn btn-secondary" href="about-us.xhtml">#{i18n.inciarQuiz}</a>
                    </div>
                </div>      
        </section>
    </ui:define>

</ui:composition>
